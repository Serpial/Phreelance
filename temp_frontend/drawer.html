<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="drawer.css" />
  </head>
  <body style="margin: 0; width: 100vw; height: 100vh">
    <aside class="side-drawer">
      <header class="side-drawer_header">
        <div class="side-drawer_header-profile-photo"><img src="https://placekitten.com/100/100"/></div>
        <div class="side-drawer_header-info-container">
          <h1 class="side-drawer_item side-drawer_header-primary">Name</h2>
          <span class="side-drawer_item side-drawer_header-secondary">email@email.com</span>
        </div>
      </header>
      <hr class="side-drawer_separator">
      <legend class="side-drawer_nav">
        <span class="side-drawer_item side-drawer_nav-item">Profile</span>
        <span class="side-drawer_item side-drawer_nav-item">My Auctions</span>
        <span class="side-drawer_item side-drawer_nav-item">Auctions</span>
        <span class="side-drawer_item side-drawer_nav-item">Settings</span>
      </legend>
      <hr class="side-drawer_separator">
      <footer class="side-drawer_footer">
        <span class="side-drawer_item side-drawer_footer-item">Sign out</span>
      </footer>
    </aside>
  </body>
</html>
